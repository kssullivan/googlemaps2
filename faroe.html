<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

      //set up the google map
      var map;

      //create a function that runs when the page is ready
      var initialize = function() {
        //set some default options
        var mapOptions = {
          zoom: 10, //medium
          center: new google.maps.LatLng(62.169377,-6.8980787) //faroe islands
        };

        //create a new map, and have it populate the #map-canvas html element
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);


var thing1 = {
position: new google.maps.LatLng(62.1040605,-7.6435695),
map: map,
title: "Church of Mykines"
};

var thing2 = {
position: new google.maps.LatLng(62.110600, -7.438320),
map: map,
title: "Gerðisvegur"
};

var thing3 = {
position: new google.maps.LatLng(62.0541405,-7.151803),
map: map,
title: "Sandavágs kirkja"
};

var things = [thing1, thing2, thing3];

for (var i=0; i<things.length; i++) {
        new google.maps.Marker(things[i]);
}

      }

      //add the map to the page, when the page is ready
      google.maps.event.addDomListener(window, 'load', initialize);



    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
